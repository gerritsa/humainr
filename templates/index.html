{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Verwerkte bestanden: {% endblock %}</h1>
    <hr>
    {% for item in items %}
        <a href=" {{ url_for('details', id=item['id']) }} "><span class="badge badge-primary">{{ item['id'] }}</span></a>&emsp;{{ item['file_name'] }}<br>
    {% endfor %}
    <hr>
{% endblock %}
